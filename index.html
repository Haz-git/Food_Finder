<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <script src="https://kit.fontawesome.com/4194a93c4e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1>Food Finder <i class="fas fa-utensils"></i></h1>
    </div>
    <hr>
    <div class="subheading-container">
        <h2>Looking For Something Tasty?</h2>
    </div>
    <div class="search-box-container">
        <form id="form" class="flex">
            <input type="search" name="searchbox" id="searchBox" autocomplete="off">
            <button type="submit"></input>
                <i class="fas fa-search"></i>
            </button>
        </form>
        <button class="random-btn">
            <i class="fas fa-random"></i>
        </button>
    </div>
    <div class="overlay" id="overlayscreen">
        <div class="meal-info-container" id="mealInfoContainer">

        </div>
    </div>
    <div class="results-container">
        <div class="results-heading">
            <h2 id="resultsText"></h2>
        </div>
        <div class="meals" id="meals-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
